<div *ngIf="event; else loading" class="container mt-4">
  <h2 class="text-primary">{{ event?.eventName }}</h2>
  <p class="lead">{{ event?.gameDetails }}</p>

  <h4>Food Suggestions</h4>
  <div class="list-group shadow-sm">
    <div *ngFor="let food of event?.foodSuggestions" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <h5 class="mb-1">{{ food.foodName }}</h5>
        <small class="text-muted">Suggested by: {{ food.suggestedByName }}</small>

        <div class="mt-1">
            <span *ngIf="food.claimedByName" class="badge bg-success">
                Coming from: {{ food.claimedByName }}
            </span>
          <span *ngIf="!food.claimedByName" class="badge bg-warning text-dark">
                Needs someone to bring this!
            </span>
        </div>
      </div>

      <div class="text-end">
        <button (click)="onVote(food.foodSuggestionId)" class="btn btn-sm btn-outline-info me-2">
          üëç {{ food.upvoteCount }}
        </button>

        <button *ngIf="!food.claimedByName"
                (click)="onClaim(food.foodSuggestionId)"
                class="btn btn-sm btn-success">
          I'll bring this!
        </button>

        <button *ngIf="food.claimedByName === currentUserName"
                (click)="onUnclaim(food.foodSuggestionId)"
                class="btn btn-sm btn-link text-danger">
          Cancel
        </button>
      </div>
    </div>
  </div>

</div>

<div *ngIf="event" class="card mt-4 shadow-sm">
  <div class="card-header bg-success text-white">
    <h4 class="mb-0">Add a Food Suggestion</h4>
  </div>
  <div class="card-body">
    <div class="input-group">
      <input
        type="text"
        [(ngModel)]="newFoodName"
        class="form-control"
        placeholder="What should people bring? (e.g., Buffalo Wings)"
        (keyup.enter)="suggestFood()"> <button
      class="btn btn-primary"
      type="button"
      (click)="suggestFood()"
      [disabled]="!newFoodName.trim()">
      Submit
    </button>
    </div>
    <small class="text-muted mt-2 d-block">Suggesting as: <strong>{{ currentUserName || 'Guest' }}</strong></small>
  </div>
</div>

<ng-template #loading>
  <div class="text-center mt-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="text-muted">Loading game day details...</p>
  </div>
</ng-template>

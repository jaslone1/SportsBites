<div class="login-wrapper">
  <div class="login-card">
    <h1>Sports Bites</h1>
    <p>Sign in to claim your food!</p>

    <div *ngIf="infoMessage" class="alert alert-info d-flex align-items-center mb-4 shadow-sm" role="alert">
      <i class="bi bi-info-circle-fill me-2"></i>
      <div>
        {{ infoMessage }}
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-box">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" [(ngModel)]="loginData.email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" [(ngModel)]="loginData.password" required>
      </div>

      <button type="submit" class="btn-login">Enter the Party</button>
    </form>
  </div>
</div>

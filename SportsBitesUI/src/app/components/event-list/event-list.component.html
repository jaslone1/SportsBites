<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="display-5">Game Day Parties</h1>
    <button class="btn btn-success" routerLink="/event/new">Add a Party</button>
  </div>

  <h3 class="mb-3 text-primary">Upcoming Tailgates</h3>
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let event of upcomingEvents">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title">{{ event.eventName }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ event.eventDate | date:'fullDate' }}</h6>
          <p class="card-text">{{ event.gameDetails }}</p>
          <a [routerLink]="['/event', event.eventId]" class="btn btn-outline-primary w-100">View Details & Vote</a>
        </div>
      </div>
    </div>
  </div>

  <hr class="my-5">

  <h3 class="mb-3 text-muted">âŒ› Past Events</h3>
  <div class="row">
    <div class="col-md-3 mb-3" *ngFor="let event of pastEvents">
      <div class="card bg-light opacity-75">
        <div class="card-body p-2 text-center">
          <p class="mb-0 fw-bold">{{ event.eventName }}</p>
          <small>{{ event.eventDate | date:'shortDate' }}</small>
          <br>
          <a [routerLink]="['/event', event.eventId]" class="text-decoration-none small">See Recap</a>
        </div>
      </div>
    </div>
  </div>
</div>

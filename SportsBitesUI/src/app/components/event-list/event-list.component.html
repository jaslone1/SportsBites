<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary">GameDay Tailgates</h2>
    <a routerLink="/event/new" class="btn btn-success">+ Host a Party</a>
  </div>

  <div class="container mt-4">
    <h2>Upcoming Game Days</h2>
    <div class="row">
      <div class="col-md-6 col-lg-4 mb-4" *ngFor="let e of upcomingEvents">
        <div class="card h-100 shadow-sm border-primary">
          <div class="card-body">
            <h5 class="card-title">{{ e.eventName }}</h5>
            <p class="text-muted">{{ e.eventDate | date:'medium' }}</p>
            <button [routerLink]="['/event', e.eventId]" class="btn btn-primary">View Details</button>
          </div>
        </div>
      </div>

      <div *ngIf="upcomingEvents.length === 0" class="col-12 text-muted">
        <p>No upcoming events found. Why not create one?</p>
      </div>
    </div>

    <hr class="my-5">

    <h3 class="text-secondary">Past Events</h3>
    <div class="row">
      <div class="col-md-6 col-lg-4 mb-3" *ngFor="let e of pastEvents">
        <div class="card h-100 bg-light opacity-75">
          <div class="card-body">
            <h6 class="card-title text-muted">{{ e.eventName }}</h6>
            <p class="small text-muted">{{ e.eventDate | date:'shortDate' }}</p>
            <button [routerLink]="['/event', e.eventId]" class="btn btn-sm btn-outline-secondary">Review Party</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary">GameDay Tailgates</h2>
    <a routerLink="/event/new" class="btn btn-success">+ Host a Party</a>
  </div>

  <div class="container mt-4">
    <h2>Upcoming Game Days</h2>
    <div class="row">
      <div class="col-md-6 col-lg-4 mb-4" *ngFor="let e of upcomingEvents">
        <div class="card h-100 shadow-sm border-primary">
          <div class="card-body">
            <h5 class="card-title">{{ e.eventName }}</h5>
            <p class="text-muted">{{ e.eventDate | date:'medium' }}</p>
          </div>
        </div>
      </div>

      <div *ngIf="upcomingEvents.length === 0" class="col-12 text-muted">
        <p>No upcoming events found. Why not create one?</p>
      </div>
    </div>
  </div>
</div>

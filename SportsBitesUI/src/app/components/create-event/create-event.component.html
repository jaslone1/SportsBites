<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-success text-white">
      <h3>Host a New Gameday Party</h3>
    </div>
    <div class="card-body">
      <form #eventForm="ngForm" (ngSubmit)="saveEvent()">

        <div class="mb-3">
          <label class="form-label">Event Name</label>
          <input type="text" name="eventName" class="form-control"
                 [(ngModel)]="newEvent.eventName" placeholder="e.g. Super Bowl Sunday" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Date</label>
          <input type="datetime-local" name="eventDate" class="form-control"
                 [(ngModel)]="newEvent.eventDate" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Game Details</label>
          <textarea name="gameDetails" class="form-control"
                    [(ngModel)]="newEvent.gameDetails" placeholder="Who is playing? Team A vs Team B"></textarea>
        </div>

        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" routerLink="/events">Cancel</button>
          <button type="submit" class="btn btn-success" [disabled]="!eventForm.valid">Create Event</button>
        </div>

      </form>
    </div>
  </div>
</div>
